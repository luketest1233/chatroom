<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.22/dist/vue.js"></script>

    <title>Chat Room</title>
</head>
<body>
   <div id="app">  
        <h1>Welcome to the ChatRoom</h1>
        <ul id="Chat">
            <li v-for="object in chatMessages">
                {{object.user}} : {{ object.message }} 
            </li>
        </ul>    
        <input type="text" v-model="newMessage" id="newMessage">
        <input type="button" v-on:click="sendMessage" value="Send">
        <hr>
        <input type="text" v-model="currentUser" id="currentUser" placeholder="Type your username...">
   </div>
    <script src= "/socket.io/socket.io.js"></script>
    <script src="chat.js"></script>
</body>
</html>
